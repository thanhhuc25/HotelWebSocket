<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Hotel Websocket</title>
    <script>
        var ws = new WebSocket("ws://localhost:8080/HotelWebSocket/socket");
        ws.onopen = function(){
        };
        ws.onmessage = function(message){
            document.getElementById("chatlog").textContent += message.data + "\n";
        };
        function postToServer(){
            ws.send(document.getElementById("msg").value);
            document.getElementById("msg").value = "";
        }
        function closeConnect(){
            ws.close();
        }
    </script>
</head>
<body>
<textarea id="chatlog" readonly rows="20" cols="30"></textarea><br/>
<input id="msg" type="text" />
<button type="submit" id="sendButton" onClick="postToServer()">Send!</button>
<button type="submit" id="endButton" onClick="closeConnect()">End</button>
</body>
</html>
